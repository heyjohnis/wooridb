<body>
	<!-- Just an image -->
	<nav class="navbar navbar-dark bg-primary  mb-3">
		<a class="navbar-brand" href="#">우리무역</a>
	</nav>
	<div class="container" style="max-width:300px; margin-top:100px;">
		<form id="login" name="login">
			<div class="form-group">
				<label for="exampleInputEmail1">아이디</label>
					<input name="user_id" type="text" class="form-control" id="user_id" aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">패스워드</label> <input
					name="password" type="password" class="form-control"
					id="password">
			</div>
		</form>
		<button class="btn btn-primary w-100 mt-2" id="btn_login" onclick="loginCheck()">로그인</button>

	</div>
	<script>
		function loginCheck() {
			var dbObj = $("#login").serializeObject();
			console.log("dblogin ", dbObj);
			$.post("/admin/loginCheck", dbObj, function(data) {
				console.log("data : ", data);
				if(data > 0) window.location.href = "/admin/db-list";
				else {
					alert("아이디나 패스워드가 틀립니다. 다시 확인해주세요");
					$("#usr_id").val("");
					$("#password").val("");
				}
			});
		}
	</script>
</body>
