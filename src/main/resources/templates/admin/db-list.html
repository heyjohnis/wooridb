<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Consult</title>
<link href="/jslib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/style.css"
	rel="stylesheet" />
<link href="/jslib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<script type="text/javascript" src="/jslib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/jslib/jquery/jquery.twbsPagination.js"></script>

</head>

<body>

	<!-- Just an image -->
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">우리무역</a>
	</nav>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">접수일자</th>
					<th scope="col">고객명</th>
					<th scope="col">연락처</th>
					<th scope="col">문의사항</th>
					<th scope="col">담당자</th>
					<th scope="col">수량</th>
					<th scope="col">금액</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="db, stat: ${list}">
					<td th:date="${db.getReg_date()}">2020-07-20</td>
					<td th:text="${db.getCust_nm()}">홍길동</td>
					<td th:text="${db.getCust_tel()}">010-1234-5678</td>
					<td th:text="${db.getComment()}">궁금한사항이 많아요~ 궁금한사항이 많아요~ 궁금한사항이 많아요~ 궁금한사항이 많아요~</td>
					<td th:text="${db.getManager()}">김담당</td>
					<td th:text="${db.getOrder_cnt()}">1</td>
					<td th:text="${db.getOrder_amount()}">50,000</td>
				</tr>
			</tbody>
		</table>
   		<nav aria-label="Page navigation">
      		<ul class="pagination" id="pagination"></ul>
		</nav>
	</div>
	
	
	
<script type="text/javascript">
/*<![CDATA[*/
	var total_pages = "[[${total_pages}]]";
	var start_page = Number("[[${start_page}]]");
	console.log("total_pages", total_pages);
	console.log("start_page", start_page);
    $(function () {
        window.pagObj = $('#pagination').twbsPagination({
            totalPages: total_pages,	// 총 페이지 수
            startPage: start_page,		//현재 시작페이지
            visiblePages: 5,
            first : "처음",
          	prev: "이전",
          	next: "다음",
          	last: "마지막",
          		
            onPageClick: function (event, page) {
                console.info(page + ' (from options)');
            }
        }).on('page', function (event, page) {
            gotoPage(page);
            console.info(page + ' (from event listening)');
        });
    });
    
    function gotoPage(page) {
    	window.location.href="/admin/db-list?page=" + page;
    }
	/*]]*/
</script>
</body>
</html>
